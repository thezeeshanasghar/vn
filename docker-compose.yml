services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: vaccine-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: vaccine_management
    ports:
      - "0.0.0.0:27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./backend/seed-data.js:/docker-entrypoint-initdb.d/seed-data.js:ro
    networks:
      - vaccine-network

  # Mongo Express (MongoDB Web UI)
  mongo-express:
    image: mongo-express:latest
    container_name: vaccine-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "0.0.0.0:8086:8081"
    depends_on:
      - mongodb
    networks:
      - vaccine-network

  # Backend API
  backend:
    build: ./backend
    container_name: vaccine-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/vaccine_management?authSource=admin
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      - mongodb
    networks:
      - vaccine-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://0.0.0.0:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin System
  admin-system:
    build: 
      context: ./admin
      dockerfile: Dockerfile
    container_name: vaccine-admin-system
    restart: unless-stopped
    ports:
      - "0.0.0.0:8081:80"
    depends_on:
      - backend
    networks:
      - vaccine-network

  # Doctor Portal
  doctor-portal:
    build: 
      context: ./doctor
      dockerfile: Dockerfile
    container_name: doctor-portal-app
    restart: unless-stopped
    ports:
      - "0.0.0.0:8082:80"
    depends_on:
      - backend
    networks:
      - vaccine-network

  # Patient Panel
  patient-panel:
    build: 
      context: ./patient
      dockerfile: Dockerfile
    container_name: patient-panel-app
    restart: unless-stopped
    ports:
      - "0.0.0.0:8083:80"
    depends_on:
      - backend
    networks:
      - vaccine-network

  # PA Portal (Personal Assistant)
  pa-portal:
    build: 
      context: ./pa
      dockerfile: Dockerfile
    container_name: pa-portal-app
    restart: unless-stopped
    ports:
      - "0.0.0.0:8084:80"
    depends_on:
      - backend
    networks:
      - vaccine-network

  # Stock Portal (Inventory Management)
  stock-portal:
    build: 
      context: ./stock
      dockerfile: Dockerfile
    container_name: stock-portal-app
    restart: unless-stopped
    ports:
      - "0.0.0.0:8085:80"
    depends_on:
      - backend
    networks:
      - vaccine-network

volumes:
  mongodb_data:

networks:
  vaccine-network:
    driver: bridge
