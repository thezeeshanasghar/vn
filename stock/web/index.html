<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Stock portal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portal</title>
    <base href="/">
  </head>
  <body>
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener('load', function () {
        if (typeof _flutter === 'undefined' || !_flutter.loader) {
          console.error('Flutter loader not found. Make sure you are serving via `flutter run -d chrome` or `flutter run -d web-server`.');
          return;
        }
        _flutter.loader.loadEntrypoint({ serviceWorker: { serviceWorkerVersion: null } })
          .then(function (engineInitializer) { return engineInitializer.initializeEngine(); })
          .then(function (appRunner) { return appRunner.runApp(); });
      });
    </script>
  </body>
</html>
